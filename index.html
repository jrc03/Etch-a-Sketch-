<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Etch-a-Sketch</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
</head>
<body>
    <div class="mainTitle">
        <h1>Etch-a-Sketch</h1>
    </div>
    <div class="controls">
        <label for="gridSize">Grid Size: </label>
        <input type="number" id="gridSize" name="gridSize" min="1" max="100" value="16">
        <button id="setGrid">Set Grid</button>
        <button id="resetGrid">Reset</button>
        <button id="rgbHover">RGB</button>
    </div>
   
    <div class="container" onmouseover="hoverEffect()"></div>
</body>
</html>
